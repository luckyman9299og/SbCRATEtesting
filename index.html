<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crate Unbox Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: white;
    }
    h1 {
      margin: 20px;
    }
    .crate-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
    }
    .crate-buttons button {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #222;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    .crate-buttons button:hover {
      transform: scale(1.05);
      background: #333;
    }
    .crate-buttons img {
      width: 30px;
      height: 30px;
      object-fit: contain;
    }
    #unboxBtn {
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    #unboxBtn:hover {
      transform: scale(1.05);
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Crate Unbox Simulator</h1>

  <div class="crate-buttons">
    <button onclick="selectCrate('standard')">
      <img src="standardcrate.png" alt="Standard Crate"> Standard Crate
    </button>
    <button onclick="selectCrate('megarock')">
      <img src="megarockcrate.png" alt="Megarock Crate"> Megarock Crate
    </button>
    <button onclick="selectCrate('bob')">
      <img src="bobcrate.png" alt="Bob Crate"> Bob Crate
    </button>
    <button onclick="selectCrate('barzil')">
      <img src="barzilcrate.png" alt="Barzil Crate"> Barzil Crate
    </button>
    <button onclick="selectCrate('overkill')">
      <img src="overkillcrate.png" alt="Overkill Crate"> Overkill Crate
    </button>
    <button onclick="selectCrate('jack')">
      <img src="jackscrate.png" alt="Jack's Crate"> Jackâ€™s Crate
    </button>
  </div>

  <div>
    <button id="unboxBtn" onclick="unbox()" disabled>Unbox</button>
  </div>

  <div id="result"></div>

  <script>
    let currentCrate = null;

    const crates = {
      standard: {
        mythic: { chance: 0, items: [], color: "ðŸ”´" },
        legendary: { chance: 0.5, items: ["lightning"], color: "ðŸŸ¡" },
        epic: { chance: 2.5, items: ["psychic", "poisonous"], color: "ðŸŸ£" },
        rare: { chance: 18, items: ["pixilated lightning", "plasma blast", "painted", "fireworks"], color: "ðŸ”µ" },
        uncommon: { chance: 79, items: ["slime", "water", "leaves", "ink", "forcefield", "explosion", "cartoony water", "butterflies", "blue explosion", "birds"], color: "ðŸŸ¢" }
      },
      megarock: {
        mythic: { chance: 0.1, items: ["Energized"], color: "ðŸ”´" },
        legendary: { chance: 0.6, items: ["Glass", "Slashes"], color: "ðŸŸ¡" },
        epic: { chance: 3.3, items: ["Windy", "Rgb", "Smoked"], color: "ðŸŸ£" },
        rare: { chance: 26, items: ["Robux", "Pixelated explosion", "Music", "Gold", "Glitched"], color: "ðŸ”µ" },
        uncommon: { chance: 70, items: ["Stop", "Rocks", "Noob", "Moyai", "Lucky", "Fish", "Duckie", "Blossom"], color: "ðŸŸ¢" }
      },
      bob: {
        mythic: { chance: 0.15, items: ["Portal"], color: "ðŸ”´" },
        legendary: { chance: 0.85, items: ["Darkness", "Holy"], color: "ðŸŸ¡" },
        epic: { chance: 5, items: ["Phoenix", "Fractal", "Cursed", "Gravity"], color: "ðŸŸ£" },
        rare: { chance: 34, items: ["Light", "Pixel Pubbles", "Rays", "Eye", "Iceshards"], color: "ðŸ”µ" },
        uncommon: { chance: 60, items: ["Snow", "Retro", "Heart", "Sandy", "Evil", "Bread", "Binary"], color: "ðŸŸ¢" }
      },
      barzil: {
        mythic: { chance: 0.15, items: ["Barzilian Nexus"], color: "ðŸ”´" },
        legendary: { chance: 0.85, items: ["Pablo's Clownery", "Crunchy Explosion"], color: "ðŸŸ¡" },
        epic: { chance: 5, items: ["Mortis #1 Fan", "Duel of the Ages", "Minefield"], color: "ðŸŸ£" },
        rare: { chance: 34, items: ["Pondering Orb", "Clocktower Crash", "Oog's Damnation", "Portal Mist"], color: "ðŸ”µ" },
        uncommon: { chance: 60, items: ["Erupting Bricks", "Job Application", "Pob's Light Snack", "Snoob Migration", "Falling Boulder", "Basketball Explosion", "Angry Cat", "Evil Cat", "Curious Cat", "Hello Cat"], color: "ðŸŸ¢" }
      },
      overkill: {
        mythic: { chance: 1.5, items: ["Hellfire Sigil"], color: "ðŸ”´" },
        legendary: { chance: 18.5, items: ["Toxic Puddle", "Purple Rapture", "Popstar Spectacle"], color: "ðŸŸ¡" },
        epic: { chance: 80, items: ["Vibrant Supernova", "Sand Tornado", "Rainbomb", "Chilling Fog", "Aquatic Gateway"], color: "ðŸŸ£" }
      },
      jack: {
        mythic: { chance: 0.2, items: ["Soul Inferno"], color: "ðŸ”´" },
        legendary: { chance: 1, items: ["Crimson Aura"], color: "ðŸŸ¡" },
        epic: { chance: 8, items: ["Blazing Storm", "Aether Charge"], color: "ðŸŸ£" },
        rare: { chance: 30, items: ["Echo Wave", "Cyber Dust"], color: "ðŸ”µ" },
        uncommon: { chance: 60.8, items: ["Static", "Leaf Flare", "Crystal Spark", "Fog Drift"], color: "ðŸŸ¢" }
      }
    };

    function selectCrate(crate) {
      currentCrate = crate;
      document.getElementById("unboxBtn").disabled = false;
      document.getElementById("result").innerHTML = `Selected <b>${crate}</b> crate. Press Unbox!`;
    }

    function getRandomItem(crateData) {
      let roll = Math.random() * 100;
      let cumulative = 0;

      // order: Mythical â†’ Legendary â†’ Epic â†’ Rare â†’ Uncommon
      if (crateData.mythic) {
        cumulative += crateData.mythic.chance;
        if (roll <= cumulative) return { item: randomChoice(crateData.mythic.items), rarity: crateData.mythic.color };
      }
      if (crateData.legendary) {
        cumulative += crateData.legendary.chance;
        if (roll <= cumulative) return { item: randomChoice(crateData.legendary.items), rarity: crateData.legendary.color };
      }
      if (crateData.epic) {
        cumulative += crateData.epic.chance;
        if (roll <= cumulative) return { item: randomChoice(crateData.epic.items), rarity: crateData.epic.color };
      }
      if (crateData.rare) {
        cumulative += crateData.rare.chance;
        if (roll <= cumulative) return { item: randomChoice(crateData.rare.items), rarity: crateData.rare.color };
      }
      if (crateData.uncommon) {
        return { item: randomChoice(crateData.uncommon.items), rarity: crateData.uncommon.color };
      }

      return { item: "Unknown", rarity: "" };
    }

    function randomChoice(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function unbox() {
      if (!currentCrate) return;
      const crateData = crates[currentCrate];
      const result = getRandomItem(crateData);
      document.getElementById("result").innerHTML = `You unboxed: ${result.rarity} <b>${result.item}</b>`;
    }
  </script>
</body>
</html>
